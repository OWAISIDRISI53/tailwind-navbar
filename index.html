<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- https://play.tailwindcss.com/68Ehsj1p8y?size=548x758 -->
  <body>
    <header class="min bg-gray-800 py-3 px-3 text-white">
      <div class="navbar flex items-center justify-between">
        <div class="logo px-4 font-mono text-3xl">
          <a href="#">Owais</a>
        </div>

        <ul class="nav_list hidden gap-4 md:flex">
          <li>
            <a class="text-lg text-gray-400 hover:text-gray-200" href="#"
              >Home</a
            >
          </li>
          <li>
            <a class="text-lg text-gray-400 hover:text-gray-200" href="#"
              >About</a
            >
          </li>
          <li>
            <a class="text-lg text-gray-400 hover:text-gray-200" href="#"
              >Contact</a
            >
          </li>
        </ul>

        <div class="flex items-center gap-5">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-search text-gray-400 hover:text-gray-200"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <circle cx="10" cy="10" r="7"></circle>
              <line x1="21" y1="21" x2="15" y2="15"></line>
            </svg>
          </button>

          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-bell text-gray-400 hover:text-gray-200"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
              ></path>
              <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
            </svg>
          </button>

          <button data-mobile-menu class="md:hidden block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-menu-2 text-gray-400 hover:text-gray-200"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </button>

          <button
            class="cursor-pointer rounded-md bg-blue-600 py-2 px-3 text-gray-200 hover:bg-blue-200/80"
          >
            Sign In
          </button>
        </div>
      </div>

      <div
        class="block py-3 transition duration-200 md:hidden"
        id="mobile-menu"
      >
        <div class="flex flex-col gap-1 py-2">
          <a
            href="#"
            class="block rounded-md bg-gray-900 px-3 py-2 text-white hover:text-gray-200"
          >
            Home</a
          >

          <a
            href="#"
            class="rounded-md px-3 py-2 text-gray-300 hover:bg-white/5"
          >
            About</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 text-gray-300 hover:bg-white/5"
          >
            Contact</a
          >
        </div>
      </div>
    </header>

    <script>
      let button = document.querySelector("[data-mobile-menu]");
      let mobileMenu = document.getElementById("mobile-menu");
      mobileMenu.classList.add("hidden");
      button.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
